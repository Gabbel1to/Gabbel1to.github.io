<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Font size</title>
        <link rel="stylesheet" type="text/css" href="fontsizestyle.css">
    </head>
    <body>
        <div class="biggest">
            <p>
                <span class="small">small 0.5em: Courier New', Courier, monospace</span>
            </p>
            <p>
                <span class="normal">1em: Courier New', Courier, monospace</span>
            </p>
            <p>
                <span class="large">1.5em: Courier New', Courier, monospace</span>
            </p>
            <p>
                <span class="larger">2em: Courier New', Courier, monospace</span>
            </p>
        </div>
        <div>
            <p>
                Use classes on &lt;span&gt;-tags element to get<br>
                diffrent font-sizes
            </p>
        </div>
    </body>
</html>

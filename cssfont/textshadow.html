<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="utf-8">
        <title>Text Shadow</title>
        <link rel="stylesheet" type="text/css" href="textshadowstyle.css">
    </head>
    <body>
        <div class="green">
            <p>
                <span class="large">Great Vibes - Robin Harchet</span><br>
                color: green;<br>
                text-shadow: 1px 1px 2px black,0 0 20px blue,0 0 7px darkblue;
            </p>
        </div>
        <div class="coal">
            <p>
                <span class="large">Cabin sketch - Pablo Impallari</span><br>
                text-shadow: 4px 4px 4px #666666;
            </p>
        </div>
        <div class="horange">
            <p>
                <span class="large">VT 323 - Peter Hull</span><br>
                color: coral;<br>
                text-shadow: 0 0 10px #00ff00;
            </p>
        </div>
    </body>
</html>

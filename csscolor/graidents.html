<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gradient</title>
        <style>
            body{
                background-color: blueviolet;
            }
            .first{
                color: black;
                background-image: linear-gradient(rgba(251, 157, 227, 0.4), rgba(251, 157, 227, 1));
                height: 2em;
                width: 4em;
            }
            .second{
                color: black;
                background-image: linear-gradient(down to up, rgba(248, 84, 207, 0.4), rgba(248, 84, 207, 1));
                height: 2em;
                width: 4em;
            }
        </style>
    </head>
    <body>
        <p class="first">First</p>
        <p class="second">Second</p>
        <p class="third">Third</p>
        <p class="fourth">Fourth</p>
    </body>
</html>

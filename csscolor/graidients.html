<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gradients</title>
        <style>
            body{
                background-color: blueviolet;
            }
            .first{
                color: black;
                background-image: linear-gradient(blueviolet, rgba(251, 157, 227, 1));
                height: 2em;
                width: 4em;
            }
            .second{
                color: black;
                background-image: linear-gradient(bottom to top, blueviolet, rgba(248, 84, 207, 1));
                height: 2em;
                width: 4em;
            }
            .third{
                color: white;
                background-image: linear-gradient(left to right, blueviolet, rgba(220, 9, 168, 1));
                height: 2em;
                width: 4em;
            }
            .fourth{
                color: white;
                background-image: linear-gradient(blueviolet, rgba(122, 5, 93, 1), blueviolet);
                height: 2em;
                width: 4em;
            }
        </style>
    </head>
    <body>
        <p class="first">First</p>
        <p class="second">Second</p>
        <p class="third">Third</p>
        <p class="fourth">Fourth</p>
    </body>
</html>

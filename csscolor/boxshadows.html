<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boxshadows</title>
        <style>
            body{
                background-color: lightpink;
            }
            .first{
                color: black;
                background-image: linear-gradient(blueviolet, rgb(251, 157, 227));
                height: 2em;
                width: 4em;
                border: solid 1px;
                padding: 10px;
                box-shadow: 13px 23px purple;
            }
            .second{
                color: black;
                background-image: linear-gradient(to top, blueviolet, rgb(248, 84, 207));
                height: 2em;
                width: 4em;
                padding: 10px;
                border: solid 1px;
                box-shadow: 13px 23px purple;
            }
            .third{
                color: white;
                background-image: linear-gradient(to right, blueviolet, rgb(220, 9, 168));
                height: 2em;
                width: 4em;
                padding: 10px;
                border: black solid 1px;
                box-shadow: 13px 23px purple;
            }
            .fourth{
                color: white;
                background-image: linear-gradient(blueviolet, rgb(122, 5, 93), blueviolet);
                height: 2em;
                width: 4em;
                padding: 10px;
                border: black solid 1px;
                box-shadow: 13px 23px purple;
            }
        </style>
    </head>
    <body>
        <p class="first">First</p>
        <p class="second">Second</p>
        <p class="third">Third</p>
        <p class="fourth">Fourth</p>
    </body>
</html>

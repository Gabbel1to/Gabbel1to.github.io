<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tableforms</title>
        <link rel="stylesheet" type="text/css" href="tablebodystyle.css">
    </head>
    <body>
        <table>
            <caption>
                Fruits
            </caption>
            <thead>
                <tr>
                    <th>S.N</th>
                    <th>Items</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>Apple</th>
                    <th>2</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Mango</th>
                    <th>2</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>Orange</th>
                    <th>1</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">Total</th>
                    <th>5</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>

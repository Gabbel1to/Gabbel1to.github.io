<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fotmlog</title>
        <link rel="stylesheet" type="text/css" href="formlogstyle.css">
    </head>
    <body>
        <h1>Simpel log in with labels</h1>
        <p>
            <form action="/action_page.php">
                <label for="username">Username:</label>
                <input type="text" id="uname" required>
            </form>
        </p><br>
        <p>
            <form action="/action_page.php">
                <label for="password">Password:</label>
                <input type="text" id="pword" required>
            </form>
        </p><br>
        <p>
            <form>
                <input type="submit" value="Login">
            </form>
        </p>
    </body>
</html>

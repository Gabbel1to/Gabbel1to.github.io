<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Felx basis relative</title>
        <style>
            .container{
                flex-wrap: wrap;
                display: flex;
                justify-content: space-between;
                text-align: center;
            }
            .odd{
                flex: 1 10%;
                border: 2px solid black;
                border-radius: 4px;
                background-color: yellow;
                color: white;
            }
            .even{
                flex: 1 20%;
                border: 2px solid black;
                border-radius: 4px;
                background-color: yellow;
                color: white;
            }
            .second, .fifth, .eight{
                flex: 1 40%;
                border: 2px solid black;
                border-radius: 4px;
                background-color: yellow;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
              <div class="odd">1</div>
              <div class="even second">2</div>
              <div class="odd">3</div>
              <div class="even">4</div>
              <div class="odd fifth">5</div>
              <div class="even">6</div>
              <div class="odd">7</div>
              <div class="even eighth">8</div>
              <div class="odd">9</div>
              <div class="even">10</div>
              </div>            
    </body>
</html>

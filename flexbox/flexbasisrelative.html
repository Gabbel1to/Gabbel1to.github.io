<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Felx basis relative</title>
        <style>
            .container{
                border: 5px solid black;
                border-radius: 18px;
                background-color: yellow;
                color: white;
                flex-wrap: nowrap;
                justify-content: flex-start;
            }
            .odd{
                flex: 1 1 auto;
            }
            .even{
                flex: 2 1 auto;
            }
            .even second, .odd fifth, .even eight{
                flex: 4 1 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
              <div class="odd">1</div>
              <div class="even second">2</div>
              <div class="odd">3</div>
              <div class="even">4</div>
              <div class="odd fifth">5</div>
              <div class="even">6</div>
              <div class="odd">7</div>
              <div class="even eighth">8</div>
              <div class="odd">9</div>
              <div class="even">10</div>
              </div>            
    </body>
</html>

<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Loop med if example</title>
        <script>
            function summera(){
                var tal = parseInt(document.getElementById("summa").value);
                if(tal>0){
                    var summa=0;  
                    for(var i = 0; i <=tal; i++){
                        summa += i;
                    }
                    document.getElementById("res").innerHTML="<h1>Resultat: "+summa+"</h1>";
                }
                else{
                    document.getElementById("res").innerHTML="<h1>Resultat: Nummer måste vara större än 0</h1>";
                }
            }
            
        </script>
    </head>
    <body>
        <form>
            <label for="summa">Enter number (number > 0):</label><input type="number" id="summa" onchange="summera()">
        </form>
        <div id="res"></div>
    </body>
</html>

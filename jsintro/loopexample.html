<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Loop examle</title>
    </head>
    <body>
        <script>
            document.write("Text med for loop")
            let text = "Detta kan gå åt helvette, men jag vet inte.";
            for (let i = 0; i < text.length; i++){
                document.write(text.substring(i, i-1) + "-")
            }
            document.write("Text med while loop")
            let i =0
            while (i < text.length){
                document.write(text.substring(i, i-1) + "-")
            }
        </script>
    </body>
</html>

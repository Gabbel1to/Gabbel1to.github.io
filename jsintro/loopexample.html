<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>Loop examle</title>
    </head>
    <body>
        <script>
            let text = "Detta kan gå åt helvette, men jag vet inte.";
            for (let i = 1; i < 45; i++){
                document.write(text.substring(i, i-1) + "-")
            }
        </script>
    </body>
</html>

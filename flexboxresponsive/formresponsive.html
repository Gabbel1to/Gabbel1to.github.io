<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Responsive form</title>
        <style>
            body{
                background: lightgreen;

            }
            .wrapper{
                display: flex;
                justify-content: space-between;
                flex-direction: column;
            }
            .form-row{
                margin: 40px;
                padding: 30px;
            }
            ul{
                list-style-type: none;
                display: block;
            }
            #name, #cityborn, #email{
                flex: 1;
            }
            
            @media all and(min-width: 400px){
                #name, #cityborn, #email{
                flex: 2;
            }
            }
            @media all and(min-width:700px){
                #name, #cityborn, #email{
                flex: 3;
            }
            }
            @media all and(min-width: 950px){
                #name, #cityborn, #email{
                flex: 4;
            }
            }
            @media all and(min-width: 1200px) {
                #name, #cityborn, #email{
                flex: 5;
            }
            }
        </style>
    </head>
    <body>
        <form>
            <ul class="wrapper">
                <li class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </li>
                <li class="form-row">
                    <label for="cityborn">City-born : </label>
                    <input type="text" id="cityborn">
                </li>
                <li class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email">
                </li>
                <li class="form-row">
                    <button type="submit">Submit:</button>
                </li>
            </ul>
        </form>            
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Responsive form</title>
        <style>
            body{
                background: lightgreen;
            }
            .wrapper{
                list-style-type: none;
            }
            .form-row{
                margin: 0.5em;
                display: flex;
                justify-content: flex-end;
            }
            label{
                width: 1.5em;
                font-weight: bold;
            }
            input{
                flex: 1;
                background: white;
                padding: 0.5em;
            }
            
            @media all and(min-width: 400px){
                input{
                flex: 2;
            }
            }
            @media all and(min-width:700px){
                input{
                flex: 3;
            }
            }
            @media all and(min-width: 950px){
                input{
                flex: 4;
            }
            }
            @media all and(min-width: 1200px) {
                input{
                flex: 5;
            }
            }
        </style>
    </head>
    <body>
        <form>
            <ul class="wrapper">
                <li class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name">
                </li>
                <li class="form-row">
                    <label for="cityborn">City-born : </label>
                    <input type="text" id="cityborn">
                </li>
                <li class="form-row">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email">
                </li>
                <li class="form-row">
                    <button type="submit">Submit:</button>
                </li>
            </ul>
        </form>            
    </body>
</html>

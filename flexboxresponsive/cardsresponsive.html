<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1"/>
        <title>Responsive cards</title>
        <style>
            .wrapper{
                display: flex;
                flex-direction: column;
                background: lightgreen;
                justify-content: center;
            }
            img{
                flex: 1;
                border-right: .3em solid red;
                border-bottom: .3em solid red;
                margin: .6em;
            }
            .first{
                order: 3;
            }
            .second{
                order: 2;
            }
            .third{
                order: 1;
            }
            /*medium screens*/
            @media screen and (min-width: 450px){
                .wrapper{
                    flex-wrap: wrap;
                    }
                .first{
                    flex: 1;
                    order: 1;
                    }
                .second{
                    flex: 1;
                    order: 1;
                    }
                .third{
                    flex-basis: 1;
                    order: 3;
                    }
            }
            /*large screens*/
            @media screen and (min-width: 900px){
                .wrapper{
                    flex-direction: row;
                }
                .second{
                    order: 3;
                }
                .first{
                    order: 2;
                }
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <img class="first" src="foto1s.png">
            <img class="second" src="foto2s.png">
            <img class="third" src="foto3s.png">
        </div>  
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tableforms</title>
        <link rel="stylesheet" type="text/css" href="tablebodystyle.css">
    </head>
    <body>
        <h1>Formula 1</h1>
        <table>
            <caption>
                2023 driver standings
            </caption>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Driver</th>
                    <th>Natonality</th>
                    <th>Car</th>
                    <th>PTS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <th>Verstappen</th>
                    <th>NED</th>
                    <th>Red Bull</th>
                    <th>549</th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Perez</th>
                    <th>MEX</th>
                    <th>Red Bull</th>
                    <th>273</th>
                </tr>
                <tr>
                    <th>3</th>
                    <th>Hamilton</th>
                    <th>GBR</th>
                    <th>Mercedes</th>
                    <th>232</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>Sainz</th>
                    <th>ESP</th>
                    <th>Ferrari</th>
                    <th>200</th>
                </tr>
                <tr>
                    <th>5</th>
                    <th>Alonso</th>
                    <th>ESP</th>
                    <th>Aston Martin</th>
                    <th>200</th>
                </tr>
                <tr>
                    <th>6</th>
                    <th>Norris</th>
                    <th>GBR</th>
                    <th>McLaren</th>
                    <th>195</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Total 6 drivers</th>
                    <th>Total: 1649</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
